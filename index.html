<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promodor</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script
      src="https://kit.fontawesome.com/4720d3065c.js"
      crossorigin="anonymous"
    ></script>
    <script src="./src/main.js" type="module" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="tab-section">
        <button id="promodor">promodor</button>
        <button id="short-break">short Break</button>
        <button id="long-break">long break</button>
      </div>
      <div class="timer-section">
        <p id="timer">
          <span id="minutes"></span>:
          <span id="seconds"></span>
        </p>
        <div class="action-button">
          <button id="start"><i class="fas fa-play"></i></button>
          <button id="pause"><i class="fas fa-pause"></i></button>
          <button id="restart"><i class="fas fa-reply"></i></button>
        </div>
      </div>
    </div>
  </body>
</html>
